    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ —Å–∫—Ä–∏–ø—Ç—ã —Å–∞–π—Ç–∞
        document.addEventListener('DOMContentLoaded', () => {
            // –ò—Å—Ö–æ–¥–Ω—ã–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) target.scrollIntoView({behavior: 'smooth', block: 'start'});
                });
            });

            window.addEventListener('scroll', () => {
                const backToTop = document.querySelector('.back-to-top');

            });

            // –ù–æ–≤—ã–π –∫–æ–¥ —Ñ–æ—Ä–º—ã
            document.getElementById('orderForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                if (!this.checkValidity()) {
                    e.stopPropagation();
                    this.classList.add('was-validated');
                    return;
                }

                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> –û—Ç–ø—Ä–∞–≤–∫–∞...';

                try {
                    const formData = {
                        name: this.elements.client_name.value,
                        email: this.elements.client_email.value,
                        phone: this.elements.client_phone.value,
                        telegram: this.elements.client_telegram.value,
                        // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                    };

                    await fetch(`https://api.telegram.org/bot7721691059:AAErJbGW9Ms-JCtzhIr7FYbsTqJx_vBVCeE/sendMessage`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            chat_id: '-1002641275773',
                            text: `–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞!\n–ò–º—è: ${formData.name}\n–¢–µ–ª–µ—Ñ–æ–Ω: ${formData.phone}`,
                            parse_mode: 'Markdown'
                        })
                    });

                    submitBtn.innerHTML = '‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
                    setTimeout(() => {
                        bootstrap.Modal.getInstance(document.getElementById('orderModal')).hide();
                        this.reset();
                        this.classList.remove('was-validated');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É';
                    }, 1500);
                } catch(error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    submitBtn.innerHTML = '‚ùå –û—à–∏–±–∫–∞!';
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É';
                    }, 2000);
                }
            });

            // –ú–∞—Å–∫–∞ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            document.getElementById('clientPhone').addEventListener('input', function(e) {
                let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
                e.target.value = !x[2] ? x[1] : '+38 (' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '') + (x[4] ? '-' + x[4] : '');
            });
        });

        window.addEventListener('load', () => {

        });
    </script>
